<!DOCTYPE html>
<html lang="ru">
<head>

		<!-- Encoding -->
		<meta charset="UTF-8">

		<!-- Language -->
		<meta http-equiv="content-language" content="ru"/>

		<!-- Author -->
		<meta name="author" content="Ruslan Feduleyev">

		<!-- Viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Title/Description -->
		<title>Meta title</title>
		<meta name="description" content="Meta description"/>

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

		<!-- normalize.css -->
		<link rel="stylesheet" href="assets/css/normalize.css">

		<!-- Global CSS file -->
		<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

<main>
		<!-- components/intro -->
		<section class="intro">
				<div class="container">

						<div class="intro__header">

								<!-- info -->
								<div class="intro__header-info">
										<div class="intro__header-info-item">
												Based in Buenos Aires
										</div>

										<div class="intro__header-info-divider"></div>

										<img src="assets/images/sun.svg"
												 alt="sun"
												 class="intro__header-info-icon">

										<div class="intro__header-info-item">
												1:32 PM
										</div>
								</div>

								<!-- boxes -->
								<div class="intro__header-info-boxes">

										<div class="intro__header-info-boxes-available">
												<img src="assets/images/dot.svg"
														 alt="dot"
														 class="intro__header-info-boxes-available-dot">

												<div class="intro__header-info-boxes-available-text">
														Available
												</div>
										</div>

										<div class="intro__header-info-boxes-letsTalk">
												<div class="intro__header-info-boxes-letsTalk-text">
														Let's talk
												</div>

												<img src="assets/images/arrow.svg"
														 alt="arrow"
														 class="intro__header-info-boxes-letsTalk-icon">
										</div>
								</div>
						</div>

						<div class="intro__content">

								<h1 class="intro__content-title">
										Product
										& Visual Designer
								</h1>

								<div class="intro__content-text">
										<div class="intro__content-text-top">
												<div class="intro__content-text-top-item">[About</div>
												<div class="intro__content-text-top-item">me]</div>
										</div>
										<div class="intro__content-text-main">
												<div class="intro__content-text-main-item">
														creative design
												</div>
												<div class="intro__content-text-main-item">
														with strategic insight to create compelling, user-focused digital
												</div>
												<div class="intro__content-text-main-item">
														experiences.
												</div>
										</div>
								</div>
						</div>

						<!-- image left -->
						<img src="assets/images/pixel1.jpg"
								 alt="pixel1"
								 class="intro__absoluteImg intro__absoluteImg--left">

						<!-- image right -->
						<img src="assets/images/pixel1.jpg"
								 alt="pixel1"
								 class="intro__absoluteImg intro__absoluteImg--right">
				</div>

				<!-- scroll down -->
				<div class="intro__scrollDown">
						<div class="intro__scrollDown-text">
								Scroll down to explore
						</div>

						<img src="assets/images/arrow-down.svg"
								 alt="arrow-down"
								 class="intro__scrollDown-icon">
				</div>



		</section>

		<section class="mock"></section>
</main>

<!-- Global script -->
<script src="assets/js/index.js"></script>

<!-- GSAP CDN -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
<!-- Components scripts -->
<script type="module" src="components/intro/intro.js"></script>


</body>
</html>
